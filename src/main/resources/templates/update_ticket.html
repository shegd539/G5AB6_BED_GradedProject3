<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Ticket Management System</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		crossorigin="anonymous">

	<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>

	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" th:href="@{/}">Ticket Tracking Application</a>
	</nav>
	<div class="container">
		<h3 class="text-center">Update Ticket</h3>
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="padding: 10px;">
				<form action="#" th:action="@{/updateTicket}" th:object="${ticket}" method="POST">

					<!-- Add hidden form field to handle update -->
					<input type="hidden" th:field="*{id}" />
					<div class="form-group">
						<label>Title</label> <input type="text" th:field="*{ticketTitle}" class="form-control">
					</div>
					<div class="form-group">
						<label>Description</label> <input type="text" th:field="*{ticketDescription}"
							class="form-control">
					</div>
					<div class="form-group">
						<label>Created</label> <input type="date" th:field="*{ticketCreatedOn}" class="form-control">
					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-info"> Update Ticket</button>
					</div>
				</form>
			</div>
		</div>
		<hr>

		<a th:href="@{/}"> Back to Ticket List</a>
	</div>
	
	 <div th:replace="fragments/footer :: footer">&copy; 2016 The Static Templates</div>
</body>

</html>
