<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Ticket Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Ticket Management System</h1>
        <hr>
        <h2>View Ticket</h2>

        <form action="#" th:action="@{/}" th:object="${ticket}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{ticketTitle}" readonly class="form-control mb-4 col-4">

            <input type="text" th:field="*{ticketDescription}" readonly class="form-control mb-4 col-4">

            <input type="text" th:field="*{ticketCreatedOn}" readonly class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Back To Home Screen</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Ticket List</a>
    </div>
</body>

</html>
