<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Ticket Management System</h1>
        <hr>
        <h2>Save Ticket</h2>

        <form action="#" th:action="@{/saveTicket}" th:object="${ticket}" method="POST">
           Ticket Title <input type="text" th:field="*{ticketTitle}" autocomplete="off" placeholder="Ticket Title"  class="form-control mb-4 col-4">

           Ticket Short Description <input type="text" th:field="*{ticketDescription}" autocomplete="off" placeholder="Ticket Description"  class="form-control mb-4 col-4">

           Ticket Created <input type="date" th:field="*{ticketCreatedOn}" autocomplete="off" placeholder="Ticket Created On" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save Ticket</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Ticket List</a>
    </div>
</body>

</html>
